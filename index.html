<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>

    <!-- Style Link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form>
      <div class="image-logo"></div>
      <div class="logo">
        <img
          src="./images/odin-lined.png"
          alt="Odin Lined logo"
          class="logo-odin"
          width="70"
          height="90"
        />
        <h1 class="logo-title">MustBuild</h1>
      </div>
      <div class="main-form">
        <p>
          At MustBuild we are curating beautiful city landscapes that are the
          envy of the world. Take a look at the cityscapes that we are
          delivering with architectural design.
        </p>
        <p>Come discover our mission.</p>
        <p>Join our weekly discussion for more information.</p>

        <div class="allnames">
          <div class="form-name">
            <label for="fname">first name</label>
            <input type="text" id="fname" name="name" />
          </div>
          <div class="form-name">
            <label for="lname">last name</label>
            <input type="text" id="lname" name="name" />
          </div>
        </div>
        <div class="contacts">
          <div class="email-phone">
            <label for="email">email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="email-phone">
            <label for="phone">phone number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              maxlength="10"
            />
          </div>
        </div>
        <div class="passwords">
          <div class="main-password">
            <label for="pwd">password</label>
            <input type="password" id="pwd" name="pwd" required />
          </div>
          <div class="main-password">
            <label for="confirm_password">confirm password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
        </div>
      </div>
      <div class="cta">
        <button class="account-btn">create account</button>
        <p class="account-call">
          Already have an account? <span class="log-in">Log in</span>
        </p>
      </div>
    </form>
    <!-- JS Link -->
    <script src="./js/app.js"></script>
  </body>
</html>
